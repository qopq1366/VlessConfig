<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Proxy Service</title>
    <style>
        body {{ background: #0f172a; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }}
        .card {{ background: #1e293b; border-radius: 20px; padding: 30px; text-align: center; border: 1px solid #334155; max-width: 350px; width: 90%; }}
        .status {{ color: #22c55e; font-size: 0.9rem; margin-bottom: 20px; display: block; }}
        .val {{ font-size: 2rem; font-weight: bold; color: #3b82f6; block; }}
        .label {{ color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 15px; display: block; }}
        .btn {{ background: #3b82f6; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }}
    </style>
</head>
<body>
    <div class="card">
        <span class="status">● System Active</span>
        <span class="val">{count}</span>
        <span class="label">Активных серверов</span>
        <span class="val">{timer} мин</span>
        <span class="label">До обновления</span>
        <button class="btn" onclick="copy()">Скопировать ссылку</button>
    </div>
    <script>
        function copy() {{
            navigator.clipboard.writeText(window.location.href);
            alert('Ссылка скопирована!');
        }}
    </script>
</body>
</html>
