<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Subscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary-blue: #3b82f6;
            --accent-green: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .status-badge {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .stats-single {
            background: rgba(15, 23, 42, 0.3);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.03);
            margin-bottom: 2rem;
        }

        .stat-value {
            display: block;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 0.5rem;
            display: block;
        }

        .copy-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .footer-note {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-green);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">
            <div class="status-dot"></div>
            СИСТЕМА АКТИВНА
        </div>

        <h1>Proxy Sub</h1>
        <p class="subtitle">Чистый список VLESS, Trojan и Shadowsocks с автоматической проверкой доступности.</p>

        <div class="stats-single">
            <span class="stat-value">$count</span>
            <span class="stat-label">АКТИВНЫХ СЕРВЕРОВ</span>
        </div>

        <button class="copy-btn" onclick="copyLink()">Скопировать ссылку</button>

        <div class="footer-note">
            Поддержка v2rayNG, Nekobox, Streisand и др.
        </div>
    </div>

    <div id="toast">Ссылка скопирована!</div>

    <script>
        function copyLink() {
            const url = window.location.origin + '/sub.txt';
            navigator.clipboard.writeText(url).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
