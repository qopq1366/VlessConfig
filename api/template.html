<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Subscription Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f1a;
            --card-bg: #161b2c;
            --primary: #3b82f6;
            --success: #22c55e;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: #2d3748;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        /* Анимация пульсирующей точки */
        .status-container {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 197, 94, 0.1);
            padding: 6px 16px;
            border-radius: 100px;
            margin-bottom: 24px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--success);
            border-radius: 50%;
            position: relative;
        }

        .dot::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }

        .status-text {
            color: var(--success);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 8px 0;
            font-weight: 700;
        }

        .desc {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-box {
            background: rgba(15, 23, 42, 0.5);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .stat-val {
            display: block;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            background: #2563eb;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer-note {
            margin-top: 24px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="status-container">
            <div class="dot"></div>
            <span class="status-text">Система активна</span>
        </div>

        <h1>Proxy Subscription</h1>
        <p class="desc">Автоматическое обновление конфигураций VLESS, VMess и Trojan</p>

        <div class="stats">
            <div class="stat-box">
                <span class="stat-val">{count}</span>
                <span class="stat-label">Серверов</span>
            </div>
            <div class="stat-box">
                <span class="stat-val">~{timer} мин</span>
                <span class="stat-label">Обновление</span>
            </div>
        </div>

        <button class="btn" onclick="copySubUrl()">Скопировать ссылку</button>
        
        <p class="footer-note">Поддержка всех современных протоколов</p>
    </div>

    <script>
        function copySubUrl() {
            // Генерируем ссылку строго с /sub.txt
            const subUrl = window.location.origin + '/sub.txt';
            
            navigator.clipboard.writeText(subUrl).then(() => {
                const btn = document.querySelector('.btn');
                const originalText = btn.innerText;
                
                btn.innerText = 'URL скопирован!';
                btn.style.background = var(--success);
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(err => {
                alert('Ошибка при копировании: ' + err);
            });
        }
    </script>
</body>
</html>
