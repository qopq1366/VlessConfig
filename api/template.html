<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Subscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary-blue: #3b82f6;
            --accent-green: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            padding: 0.6rem 1.2rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: var(--accent-green);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 12px var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 1rem 0;
            font-weight: 700;
        }

        .info-card {
            background: rgba(15, 23, 42, 0.3);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.03);
            margin-bottom: 2rem;
        }

        .info-text {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0;
        }

        .highlight {
            color: var(--primary-blue);
            font-weight: 600;
        }

        .copy-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1.1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-green);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            display: none;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">
            <div class="status-dot"></div>
            СИСТЕМА АКТИВНА
        </div>

        <h1>Proxy Subscription</h1>
        
        <div class="info-card">
            <p class="info-text">
                Список конфигураций обновляется <span class="highlight">автоматически каждые 20 минут</span>. 
                Проверка доступности узлов выполняется в режиме реального времени.
            </p>
        </div>

        <button class="copy-btn" onclick="copyLink()">Скопировать ссылку</button>
    </div>

    <div id="toast">Ссылка скопирована!</div>

    <script>
        function copyLink() {
            const url = window.location.origin + '/sub.txt';
            navigator.clipboard.writeText(url).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
